name: Deploy Node.js App to Azure Container Instance

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      run: az acr login --name natyaca
      env:
        AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Build Docker image
      run: |
        docker build . -t natyaca.azurecr.io/natyaca:${{ github.sha }}
    
    - name: Push Docker image to ACR
      run: |
        docker push natyaca.azurecr.io/natyaca:${{ github.sha }}

    - name: Build and deploy Container App
      uses: azure/container-apps-deploy-action@v1
      with:
        yamlConfigPath: aci-deployment.yaml
        resourceGroup: natyenv
        imageToDeploy: natyaca.azurecr.io/natyaca:${{ github.sha }}
